services:
  - type: web
    name: edumate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "import os; port = int(os.environ.get('PORT', '10000')); import uvicorn; uvicorn.run('backend.main:app', host='0.0.0.0', port=port)"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /

